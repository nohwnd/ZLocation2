name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  os_matrix:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        shell: pwsh
        include: 
          - os: windows-latest
            shell: powershell
  test:
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Perform a Pester test from the Tests.ps1 file
        shell: ${{ matrix.shell }}
        run: |
          ./test.ps1 -ci
      
